<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeting Application</title>
	
</head>
<body>
	<input type="text" name=""  id="txtName">
	<input type="button" value="Greet" id="btnGreet">
	<div id="divMessage"></div>
	<script>
	function greet(){
		var name = document.getElementById("txtName").value;
		var divMessage = document.getElementById("divMessage");
		var greetMsg = 'Hi ' + name;
		var color = "";
		if (new Date().getHours() < 12){
			greetMsg = greetMsg + "Good Morning";
			color = "green";
		} else {
			greetMsg = greetMsg + "Good Evening";
			color = "red";
		}
  		divMessage.innerHTML = greetMsg;
  		divMessage.style.color = color;

	}
	document.getElementById("btnGreet").onclick = greet;
	</script>
</body>
</html>
